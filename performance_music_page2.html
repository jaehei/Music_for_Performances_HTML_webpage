<!DOCTYPE html>
<html>
    <head>
        <title>Music for children's group performances</title>
        <link rel="stylesheet" href="performance_music.css">
    </head>
    <body>
        <nav>
            <a class=nav href="performance_music.html">Home</a>
            <a class=nav href="performance_music_page2.html">Sign-up for updates</a>
            <a class=nav href="performance_music_page3.html">Music lists</a>
            <a class=nav href="performance_music_page4.html">Additional resources</a>
        </nav>
        <main>
            <fieldset>
                <legend>Sign up for monthly updates</legend>
                <div class="name_information">
                    <label for="name">First and lastname:</label>
                    <input ID="name" type="text">
                </div>
                <div class="email_address">
                    <label for="email">Email:</label>
                    <input ID="email" type="email">
                </div>
                <div class="update_checkbox">
                    <input ID="updates" type="checkbox">
                    <label for="updates">I want to receive monthly updates</label>
                </div>
                <div class="comments_textarea">
                    <label for="textarea">Comments</label>
                    <textarea ID="textarea" cols="30" rows="1">Write here...</textarea>
                </div>
                <div>
                    <button type="reset">Sign up</button>
                </div>
            </fieldset>
            <div class="image_footer">
                <img class=img1 src="Gymnastics_silhouette.png" alt="Silhouette of a gymnast">
            </div>
        </main>
    </body>
</html>
